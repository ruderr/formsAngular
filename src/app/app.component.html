<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Formulario Reactivo Angular</h1>
      <form [formGroup]="formulario" (submit)="onSubmit(formulario)">
        <div class="form-group">
          <label for="exampleInputNombre">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" id="Nombre" placeholder="Ingrese el nombre">
          <div class="errorCodigo" *ngIf="formulario.controls.nombre.errors">
            El campo tiene errores
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputApellido">Apellido</label>
          <input type="text" formControlName="apellido" class="form-control" id="Apellido" placeholder="Ingrese el apellido">
          <div class="errorCodigo" *ngIf="formulario.controls.apellido.errors">
            El campo tiene errores
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese el email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div class="errorCodigo" *ngIf="formulario.controls.email.errors">
            El campo tiene errores
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
